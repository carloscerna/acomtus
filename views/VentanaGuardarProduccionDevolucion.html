<!-- VENTANA MODAL - MODIFICAR LA FECHA DE LA FACTURA -->
<div class="row mt-3 text-dark">
<div class="col">
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="VentanaGuardarProduccionDevolucion" tabindex="-1" role="dialog" aria-labelledby="VentanaGuardarProduccionDevolucion" aria-hidden="true">
<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header modal-header-info">
			<h6 class="modal-title" id=""><span class="fa fa-save"></span><label> ¿Guardar Nueva Fecha Producción?</label></h6>
			<button class="close" data-dismiss="modal" aria-label="Cerrar" id="VentanaGuardarProduccionDevolucion">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<!-- FORMULARIO PRINCIPAL. -->
		<form  action="" method="post" name="form" id="formProduccionDevolucion" role="form">
			<input type="hidden" id="IdProduccionDevolucion" name="IdProduccionDevolucion">
			<input type="hidden" id="accion" name="accion">
		</form>
			<div class="modal-body">
				<div class="container">
					<div class="row">
						<div class="col-12 col-md-12 col-lg-12 col-xl-12">
							<div class="input-group">
								<span class="input-group-text">Fecha Creación</span>
								<input type="date" id="FechaProduccionCreacion" name="FechaProduccionCreacion" class="form-control" required>
								
								<!-- BUSCAR PRODUCCIÓN NACTIVA-->
								<button class='btn btn-secondary' id="goBuscarProduccionDevolucion" name="goBuscarProduccionDevolucion"> 
									<div style='text-align:center;'><i class="fa fa-search"></i></div>  
								</button>
								<button class='btn btn-secondary' id="goBuscarCancelar" name="goBuscarCancelar"> 
									<div style='text-align:center;'><i class="fal fa-times"></i></div>  
								</button>
							</div>
						</div> <!-- DIV SECUNDARIO 
						<div class="col col-md-12 col-lg-6 col-xl-6">
							<div class="input-group">
								<span class="input-group-text text-bold">N.º Control</span>
								<input type="text" id="NumeroCorrelativoDevolucion" name="NumeroCorrelativoDevolucion" class="form-control input-lg font-weight-bold text-green text-right" value="" style="font-size: xx-large;" autocomplete="off">
							</div>
						  </div>-->
					</div> <!-- ROW -->

					<div class="row">
						<div class="col-12 col-md-12 col-lg-12 col-xl-12">
                            <fieldset id="FieldsetFechaNueva" style="display: none;">
								<legend> Producción | Fecha Nueva</legend>
								<div class="row">
									<div class="col col-md-12 col-lg-12 col-xl-12">
										<div class="input-group">
											<span class="input-group-text">Fecha Nueva</span>
											<input type="date" id="FechaProduccionDevolucion" name="FechaProduccionDevolucion" class="form-control" required>
										</div>
									</div>
								</div>

                            </fieldset>

                            <fieldset id="FieldsetTabla">
                                <legend> Producción | Control de Ingresos - Devoluciones</legend>
                                <div class="table-responsive">
                                    <table id="listadoVerControlesDevoluciones" class="table display responsive nowrap" style="width: 100%;">
                                        <thead>
                                            <tr>
												<th></th>
												<th></th>
                                              <th style="text-align: center;"># Control</th>
											  <th style="text-align: center;">Fecha</th>
											  <th style="text-align: center;">Ruta</th>
                                              <th style="text-align: center;">Estatus</th>
                                            </tr>                
                                        </thead>
                                          <tbody id="listadoVerControlesDevolucionOk">
                                          </tbody>
                                          <tfoot>
                                            <tr>
												<th></th>
												<th></th>
                                                <th style="text-align: center;"># Control</th>
												<th style="text-align: center;">Fecha</th>
												<th style="text-align: left;">Ruta</th>
                                                <th style="text-align: center;">Estatus</th>
                                            </tr>
                                          </tfoot>
                                      </table>
                                </div>
                                </fieldset>
						</div> <!-- DIV SECUNDARIO -->
					</div> <!-- ROW -->

				</div> <!-- CONTAINER -->
			</div> <!-- MODAL BODY -->
				<!-- footer modal -->
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">Cerrar</button>
					<button class="btn btn-secondary" id="goGuardarDevolucion" type="button" disabled>Guardar</button>
				</div>

	</div>
</div>
</div>
</div>			
</div>
